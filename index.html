<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
<!--Bootstrap cdn-->
<!-- CSS only -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <!--css and js-->
 <link rel="stylesheet" href="style.css" type="text/css">
 <script src="index.js" type="text/javascript"></script>


</head>
<body>
    <div class="container text-center mt-5">
        
        <div class="calculator">
            <h1>Calculator</h1>
        <div id="history"></div>    
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button onclick="takeInput('(')">(</button></td>
                <td><button onclick="takeInput(')')">)</button></td>
                <td><button onclick="clearAll()">C</button></td>
                <td><button onclick="takeInput('%')">%</button></td>
            </tr>
            <tr>
                <td><button onclick="takeInput('7')">7</button></td>
                <td><button button onclick="takeInput('8')">8</button></td>
                <td><button button onclick="takeInput('9')">9</button></td>
                <td><button button onclick="takeInput('*')">x</button></td>
            </tr> 
            <tr>
                <td><button button onclick="takeInput('4')">4</button></td>
                <td><button button onclick="takeInput('5')">5</button></td>
                <td><button button onclick="takeInput('6')">6</button></td>
                <td><button button onclick="takeInput('-')">-</button></td>
            </tr>
            <tr>
                <td><button button onclick="takeInput('1')">1</button></td>
                <td><button button onclick="takeInput('2')">2</button></td>
                <td><button button onclick="takeInput('3')">3</button></td>
                <td><button button onclick="takeInput('+')">+</button></td>
            </tr>
            <tr>
                <td><button button onclick="takeInput('0')">0</button></td>
                <td><button button onclick="takeInput('.')">.</button></td>
                <td><button button onclick="takeInput('/')">/</button></td>
                <td><button button onclick="resultValue()">=</button></td>
            </tr> 
        </table>
    </div>
    </div>


    




<!-- JS, Popper.js, and jQuery -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
